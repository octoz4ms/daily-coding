server:
  port: 8084

spring:
  application:
    name: short-url-system
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/short_url_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 3
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 100
          max-idle: 50
          min-idle: 10

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# 短链接配置
short-url:
  # 短链接域名
  domain: http://s.octo.com
  # 短码长度
  code-length: 6
  # 短码字符集 (62进制)
  charset: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
  # 缓存配置
  cache:
    # 短链接缓存前缀
    prefix: "short:url:"
    # 缓存过期时间(天)
    expire-days: 30
  # 布隆过滤器配置
  bloom-filter:
    # 预期元素数量
    expected-insertions: 10000000
    # 误判率
    false-probability: 0.001
    # Redis key
    key: "short:bloom:filter"

logging:
  level:
    com.octo.shorturl: DEBUG

