server:
  port: 8081

spring:
  application:
    name: seckill-system
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/seckill_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 100
          max-idle: 50
          min-idle: 10
          max-wait: 3000ms
  
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # 发布确认
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# 秒杀配置
seckill:
  # 限流配置
  rate-limit:
    permits-per-second: 1000    # 每秒允许的请求数
    warmup-period: 1            # 预热时间(秒)
  # 库存预热配置
  stock:
    cache-prefix: "seckill:stock:"
    lock-prefix: "seckill:lock:"
    lock-wait-time: 3           # 获取锁等待时间(秒)
    lock-lease-time: 10         # 锁持有时间(秒)

logging:
  level:
    com.octo.seckill: DEBUG

